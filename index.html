<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intercom Assistant</title>
</head>
<body>
  <h1>Intercom Assistant</h1>

  <!-- OpenAI Chat Widget -->
  <script
    src="https://cdn.jsdelivr.net/npm/@openai/chat-widget@latest/dist/chat-widget.js"
    defer
  ></script>

  <script>
    window.chatWidgetConfig = {
      apiKey: "YOUR_PUBLIC_OPENAI_WIDGET_KEY",
      assistantId: "YOUR_ASSISTANT_ID"
    };
  </script>

</body>
</html>
